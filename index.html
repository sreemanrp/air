<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hammer Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">hamm.er</div>
        <div class="header-right">
            <img src="./assets/More.png" alt="Global" id="menuToggle">
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <span class="close-btn" id="closeMenu">X</span>
            <a href="#">
                <img src="./assets/Home.png" alt="Home" class="menu-icon">
                Home
            </a>
            <a href="#">
                <img src="./assets/Premium.png" alt="Premium" class="menu-icon">
                Premium
            </a>
            <a href="#">
                <img src="./assets/Contact.png" alt="Contact" class="menu-icon">
                Contact
            </a>
            <a href="#">
                <img src="./assets/Privacy.png" alt="Privacy Policy" class="menu-icon">
                Privacy Policy
            </a>
            <a href="#">
                <img src="./assets/Terms.png" alt="Terms of Use" class="menu-icon">
                Terms of Use
            </a>
        </div>
    </div>

    <div class="login-container">
        <p class="description">Join the growing dev<br>community and learn together.</p>
        <button class="google-login">Google</button><br>
        <a href="/home" class="guest-link">Skip to Guest</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
